<div *ngFor="let filed of fileds">
    <label for="{{filed.label}}">{{filed.label}}</label>
  <input
    type="{{ filed.type }}"
    name="{{ filed.name }}"
    placeholder="{{ filed.placeholder }}"
    class="{{filed.class}}"
    value="{{filed.value}}"
    formControlName="{{ filed.FormControlName }}"
  />
</div>
