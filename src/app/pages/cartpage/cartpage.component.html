<div class="" style="margin-top: 70px;">
    <div class="container">
        <div class="row">
            <div class="column-labels" style="padding-top: 70px;"></div>
            <div class="shopping-cart" *ngFor="let item of cartItemDetail">
                <div class="offset-md-1 col-md-10" *ngIf="cartItemDetail?.length > 0; else noRecords">
                    <div class="product">
                        <div class="product-image">
                            <img src="{{ item.thumbnail }}">
                        </div>
                        &nbsp;&nbsp;&nbsp;
                        <div class="product-details">
                            <div class="product-title"> {{ item.title }}</div>
                            <p class="product-description">{{ item.description }}</p>
                        </div>
                        <div class="product-price p-15">{{ item.price }}</div>
                        <div class="product-quantity">
                            <input type="number" value="1" id="{{ item.id }}" #qty (change)="onQtyChange(qty)" min="1">
                        </div>
                        <div class="product-price p-15">
                            <span class="" *ngIf="item.id == id; else defaultPrice">
                                {{ itemPrice }}
                            </span>
                            <ng-template #defaultPrice>
                                {{ item.price }}
                            </ng-template>                            
                        </div>
                        <div class="product-removal">
                            <button class="remove-product" (click)="removeDataFromCart(item)">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <ng-template [ngIf]="!cartItemDetail?.length">
                <div class="nocart-record" style="height:500px;">
                    <span class="icone"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
                    <p>Nothing in cart !!</p>
                </div>
            </ng-template>
        </div>
        <div class="row" *ngIf="cartItemDetail?.length > 0">
            <div class="offset-md-5  offset-lg-7 col-md-5 p-5">
                <div class="totals">
                    <div class="totals-item">
                        <label>Subtotal</label>
                        <div class="totals-value" id="cart-subtotal">{{ totalAmount }}</div>
                    </div>
                    <div class="totals-item">
                        <label>Tax (0%)</label>
                        <div class="totals-value" id="cart-tax">0.00</div>
                    </div>
                    <div class="totals-item">
                        <label>Shipping</label>
                        <div class="totals-value" id="cart-shipping">0.00</div>
                    </div>
                    <div class="totals-item totals-item-total">
                        <label>Grand Total</label>
                        <div class="totals-value" id="cart-total">{{ totalAmount }}</div>
                    </div>
                </div>
                <button class="checkout" type="button" (click)="gotoCheckout()">Checkout</button>
            </div>
        </div>
    </div>
</div>
<ng-template [ngIf]="isLoading">
    <app-loader></app-loader>
</ng-template>
