<div class="login-page bg-light mt-5">
  <div class="container">
    <div class="row">
      <ng-template [ngIf]="isAlertOpen">
        <div class="alert alert-danger alert-dismissible">
          <span
            type="button"
            style="float: right"
            class="close"
            (click)="closeAlert()"
            data-dismiss="alert"
            >&times;</span
          >
          {{ alertErrorTxt }}
        </div>
      </ng-template>
      <h3 class="mb-3 mar-left">Login Now</h3>
      <div class="col-lg-10 box-shadow offset-lg-1 g-0">
        <div class="bg-white shadow rounded">
          <div class="row">
            <div class="col-md-5 ps-0 d-none d-md-block">
              <div
                class="form-right h-100 bg-primary text-white text-center pt-5"
              >
                <i class="fa fa-lock" aria-hidden="true"></i>
                <h2 class="fs-1">Welcome Back!!!</h2>
              </div>
            </div>
            <div class="col-md-7 pe-0">
              <div class="form-left h-100 py-5 px-5">
                <form [formGroup]="loginForm" class="row g-4">
                  <div class="col-12">
                    <label>Email<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text">
                        <i class="fa fa-user" aria-hidden="true"></i>
                      </div>
                      <input
                        type="email"
                        formControlName="email"
                        [ngClass]="{ error: emailError }"
                        class="form-control"
                        placeholder="Enter email..."
                      />
                    </div>
                    <span
                      *ngIf="
                      loginForm.get('email').status == 'INVALID'
                      "
                      class="error-text"
                      >{{ emailError }}</span
                    >
                  </div>

                  <div class="col-12">
                    <label>Password<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                      </div>
                      <input
                        type="password"
                        [ngClass]="{
                          error:
                            passwordError 
                        }"
                        formControlName="password"
                        class="form-control"
                        placeholder="Enter Password"
                      />
                    </div>
                    <!-- <span *ngIf="loginForm.get('password').status == 'INVALID'" class="error-text">{{ passwordError }}</span> -->
                    <span
                      *ngIf="
                        loginForm.get('password').status == 'INVALID'
                      "
                      class="error-text"
                      >{{ passwordError }}</span
                    >
                  </div>

                  <div class="col-sm-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="inlineFormCheck"
                      />
                      <label class="form-check-label" for="inlineFormCheck"
                        >Remember me</label
                      >
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <a href="#" class="float-end text-primary"
                      >Forgot Password?</a
                    >
                  </div>

                  <div class="col-12">
                    <button
                      type="submit"
                      (click)="onSubmit()"
                      class="btn btn-outline-primary px-4 float-end mt-4"
                    >
                      login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
